<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,shrink-to-fit=no">
    <link rel="shortcut icon" href="/embedded-web/registration/favicon.ico">
    <title>创建印象笔记帐户</title>
    <link href="/assets/css/main8ae.css" rel="stylesheet">
</head>
<body>
<div id="root">
    <div class="App">
        <div class="registration-comp">
            <div>
                <div class="registration-heading">
                    <div class="registration-heading-branding"></div>
                    <div class="registration-heading-txt">创建帐户</div>
                </div>
                <div class="registration-component">
                    <div class="registration-content">
                        <div class="registration-tab-content">
                            <div class="registration-tab-item-selected registration-tab-item">手机号注册</div>
                            <div class=" registration-tab-item">邮箱注册</div>
                        </div>
                        <div class="">
                            <div class="registration-sms-form">
                                <div>
                                    <div class="registration-account-input-wrap "><input
                                            class="registration-account-input " type="text" placeholder="请输入你的手机号"
                                            value=""></div>
                                </div>
                                <div>
                                    <div class="registration-password-input-content"><input
                                            class="registration-password-input" type="password"
                                            placeholder="设置密码，至少6位字符" value=""></div>
                                </div>
                                <div class="registration-sms-vercode-content clearfix">
                                    <div class="registration-sms-vercode"><input class="registration-sms-input "
                                                                                 type="text" placeholder="请输入验证码"
                                                                                 value=""></div>
                                    <div class="registration-sms-vercode-btn-validate">获取验证码</div>
                                </div>
                                <div class="registration-agreement-content">点击创建帐户，表示同意<a
                                        href="https://www.yinxiang.com/legal/tos.php/" target="_window">服务条款</a>和<a
                                        href="https://www.yinxiang.com/privacy/" target="_window">隐私条款</a></div>
                            </div>
                            <div class="registration-submit-btn">创建帐户</div>
                            <div class="wechat-login-wrapper">
                                <div class="separator">
                                    <div class="line"></div>
                                    <p class="text">或</p>
                                    <div class="line"></div>
                                </div>
                                <div class="button-wrapper wechat-button-wrapper">
                                    <div class="button-main">使用微信登录
                                        <div class="button-icon ">
                                            <div class="wechat-icon"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class=" registration-content-hide registration-form">
                            <div class="registration-email-form"><input type="text"
                                                                        class="registration-content-hide"><input
                                    type="password" class="registration-content-hide">
                                <div>
                                    <div class="registration-account-input-wrap "><input
                                            class="registration-account-input " type="text" placeholder="请输入你的邮箱"
                                            value=""></div>
                                </div>
                                <div>
                                    <div class="registration-password-input-content"><input
                                            class="registration-password-input" type="password"
                                            placeholder="设置密码，至少6位字符" value=""></div>
                                </div>
                                <div class="registration-agreement-content">点击创建帐户，表示同意<a
                                        href="https://www.yinxiang.com/legal/tos.php/" target="_window">服务条款</a>和<a
                                        href="https://www.yinxiang.com/privacy/" target="_window">隐私条款</a></div>
                            </div>
                            <div class="registration-submit-btn">创建帐户</div>
                            <div class="wechat-login-wrapper">
                                <div class="separator">
                                    <div class="line"></div>
                                    <p class="text">或</p>
                                    <div class="line"></div>
                                </div>
                                <div class="button-wrapper wechat-button-wrapper">
                                    <div class="button-main">使用微信登录
                                        <div class="button-icon ">
                                            <div class="wechat-icon"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form id="loginForm" action="https://app.yinxiang.com/Login.action" method="post"
                      class="registration-login-form"><input type="text" name="username" value=""><input type="text"
                                                                                                         name="password"
                                                                                                         value=""><input
                        type="text" name="rememberMe" value="true"><input type="text" name="login" value="登录"><input
                        type="text" name="analyticsLoginOrigin" value="login_action"><input type="text"
                                                                                            name="clipperFlow"
                                                                                            value="false"><input
                        type="text" name="showSwitchService" value="true"><input type="text" name="usernameImmutable"
                                                                                 value="false"><input type="text"
                                                                                                      name="hpts"
                                                                                                      value=""><input
                        type="text" name="hptsh" value=""><input type="submit" value="Submit"></form>
                <div class="registration-footer">
                    <div class="registration-footer-account-tips">已经拥有帐户？</div>
                    <a href="https://app.yinxiang.com/Login.action" class="registration-footer-login">登录</a></div>
            </div>
        </div>
    </div>
</div>
<script async="" src="https://www.google-analytics.com/analytics.js"></script>
<script type="text/javascript" src="/embedded-web/registration/static/js/main.00c3a56d.js"></script>
</body>
</html>
