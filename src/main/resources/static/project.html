<div class="bs-docs-header" id="content" tabindex="-1">
    <div class="container">
        <h1>Homepage</h1>
        <p id="description1">View your own Projects</p>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-2 side-bar">
            <div class="button-list">
                <!--<a class="button button-block button-rounded button-primary">基本信息</a>-->
                <a class="button button-block button-rounded button-primary">Projects</a>
                <!--<a class="button button-block button-rounded button-primary">我的标签</a>-->
                <a class="button button-block button-rounded button-primary" href="friends.html">Partners</a>
            </div>
        </div>
        <div class="col-md-10 middle-area">
            <button id="newProjectBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#newProject">New Project</button>
            <table id="my-project">
            </table>
        </div>
    </div>
</div>

<!--新建项目-->
<div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" style="width:500px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    Create your project
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label>Project Name</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Select Requirement Text</label>
                        <input type="file" onchange="check()" id="file">
                    </div>
                    <div class="form-group">
                        <label>Select Code File</label>
                        <input type="file" webkitdirectory directory />
                    </div>
                    <div class="text-right">
                        <button id="registerSubmit" class="btn btn-primary modal-submit" type="submit">Confirm</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--注册-->
<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="registerLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" style="width:400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="registerLabel">
                    Register
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input class="form-control" type="text" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">Password Again</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="text-right">
                        <button id="registerSubmit" class="btn btn-primary modal-submit" type="submit">提交</button>
                        <button class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                    <a id="jump2login" href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!--登陆-->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog" style="width:400px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="loginLabel">
                    Login
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input id="loginUsername" class="form-control" type="text" placeholder="6-15位字母或数字">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input id="loginPassword" class="form-control" type="password" placeholder="至少6位字母或数字">
                    </div>
                    <div class="text-right">
                        <button id="loginSubmit" class="btn btn-primary modal-submit" type="submit">登陆</button>
                        <button class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                    <a id="jump2register" href="" data-toggle="modal" data-dismiss="modal" data-target="#register">没有账号？点我注册</a>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


</body>
